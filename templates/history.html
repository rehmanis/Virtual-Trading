{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <script>
        $(document).ready( function () {
            $('#transcations').DataTable( {
                "order": [[ 3, "desc" ]]
            });
        } );
    </script>

    <table id ="transcations" class="table table-hover display">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Transcated</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td> {{ row["symbol"] }} </td>
                    <td> {{ row["shares"] }} </td>
                    <td> {{ row["price"] | usd}} </td>
                    <td> {{ row["time"] }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
